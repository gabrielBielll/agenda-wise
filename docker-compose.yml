version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: deep-saude-postgres
    environment:
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: advocacia123 # Mantendo compat√≠vel com o que vi nos docs antigos por enquanto
      POSTGRES_DB: deep_saude_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./setup_db.sql:/docker-entrypoint-initdb.d/setup_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erp_user -d erp_advocacia"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: deep-saude-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
